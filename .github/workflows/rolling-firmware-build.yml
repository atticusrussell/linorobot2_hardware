name: ROS Rolling Firmware Build

on:
  # avoid running on distro branches but otherwise always
  pull_request:
    branches:
      - ${{ github.event.repository.default_branch }}
    paths-ignore:
      - 'docs/**'
      - .gitignore
      - LICENSE
      - README.md
  
  # not specifying branches means will run on all branches. This is alright for rolling
  push:
    paths-ignore:
      - 'docs/**'
      - .gitignore
      - LICENSE
      - README.md
    
  schedule:
    # Run at midnight to detect flakiness and broken dependencies
    - cron: '0 0 * * *'

  # Allow manual triggering
  workflow_dispatch:


jobs:
  firmware:
    uses: ./.github/workflows/reusable-platformio-ci.yml
    with:
      ros_distro: rolling
